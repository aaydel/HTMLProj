<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Register</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        h2{
            text-align: center;
            background-color: rgb(165, 140, 110);
        }
        img{
            width: 500px;
            border-radius: 250px;
        }
        .centered{
            text-align: center;
        }
        .container{
            padding: 0 200px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>New LogIn</h2><br>
        <p>Please Enter the details</p>
        <form>
            <div class="row">
                <div class="col">
                    <label for=" First Name">First Name</label>
                    <input type="text" name="Name" id="Name">
                </div>

                <div class="col">
                    <label for=" Last Name">Last Name</label>
                    <input type="text" name="Last Name" id="Last Name">
                </div>
            </div><br>


            <div class="row">
                <label for="EmailID">Email address</label>
                <input type="email" class="form-control" id="EmailID" aria-describedby="emailHelp" placeholder="Enter email" size="50px"><br>
            </div><br>
                
            <div class="row">
                <label for="password">Password</label>
                <input type="password" class = "form-control" id="password" placeholder="Password"><br>
            </div><br>

            <div class="row">
                <label for="Date of Birth">Date of Birth</label>
                <input type="date" name="Date of Birth" id="Date of Birth"><br><br>
            </div><br>

            <div class="row">
                <label for="Phone">Phone</label>
                <input type="number" name="Phone" id="Phone"><br>
            </div><br>
            
            <div class="row">
                <label for="address">Address</label>
                <input type="text" class = "form-control" id="address" placeholder="Address"><br>
            </div><br>        

            <input type="submit" value="Submit" class="btn btn-primary" onclick="" >
        </form>

    </div>
    

</body>
</html>
